<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Куда Пицца</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

    <!-- HEADER -->

    <header class="header">

        <!-- header__top -->

        <div class="header__top">

            <div class="wrapper header__wrapper">

                <div class="header__top-left-side">

                    <button class="header__location-btn">

                        <img src="./assets/icon/icon-map-point.svg" alt="icon-map-point" class="header__logo-map-img">

                        <span class="location-btn__span">Москва</span>

                        <img src="./assets/icon/icon-arrow-down.svg" alt="icon-arrow-down" class="location-btn__img">

                    </button>


                    <button class="header__address-verification">

                        <span class="address-verification__span">Проверить адрес</span>

                    </button>

                    <div class="timer-box header__timer-box">

                        <span class="timer-box__text">Среднее время доставки*:</span>
                        <span class="timer-box__timer">00.24.19</span>

                    </div>

                </div>

                <div class="header__top-right-side">

                    <div class="header__info-box">

                        <span class="info-box__text">Время работы:</span>
                        <span class="info-box__work-time">с 11:00 до 23:00</span>

                    </div>

                    <button class="header__log-in-btn">

                        <img src="./assets/icon/icon-man.svg" alt="icon-man" class="log-in-btn__img">
                        <span class="log-in-btn__text">Войти в аккаунт</span>

                    </button>

                </div>

            </div>

        </div>

        <!-- header__bottom -->

        <div class="header__bottom">

            <div class="wrapper header__wrapper">

                <a href="#" class="header__logo-link">

                    <img src="./assets/icon/icon-logo-pizza.svg" alt="icon-logo-pizza" class="header__logo-img">

                    <span class="header__logo-text">Куда пицца</span>

                </a>

                <button class="header__basket-btn">

                    <img class="basket-btn__img" src="./assets/icon/icon-shopping-bag.svg" alt="icon-shopping-bag">

                    <div class="basket-btn__price-box">

                        <span class="basket-btn__price">0</span>

                        ₽

                    </div>

                </button>

            </div>

        </div>

    </header>



    <script src="./scripts.js"></script>

</body>

</html>
